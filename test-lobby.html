<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Test - Sacrifices Must Be Made</title>
    <link rel="stylesheet" href="client/styles.css">
</head>
<body>
    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="lobby-screen">
        <div class="lobby-container">
            <h1 class="game-title">SACRIFICES MUST BE MADE</h1>
            <p class="game-subtitle">A cooperative survival game for exactly 3 players</p>
            
            <div class="lobby-content">
                <!-- Main Menu -->
                <div id="mainMenu" class="menu-section active">
                    <div class="menu-buttons">
                        <button id="createRoomBtn" class="menu-btn primary">CREATE ROOM</button>
                        <button id="joinRoomBtn" class="menu-btn">JOIN ROOM</button>
                    </div>
                </div>
                
                <!-- Create Room -->
                <div id="createRoomMenu" class="menu-section">
                    <h2>Create New Room</h2>
                    <div class="input-group">
                        <label for="hostNameInput">Your Name:</label>
                        <input type="text" id="hostNameInput" maxlength="20" placeholder="Enter your name">
                    </div>
                    <div class="menu-buttons">
                        <button id="confirmCreateBtn" class="menu-btn primary">CREATE</button>
                        <button id="backFromCreateBtn" class="menu-btn">BACK</button>
                    </div>
                </div>
                
                <!-- Join Room -->
                <div id="joinRoomMenu" class="menu-section">
                    <h2>Join Room</h2>
                    <div class="input-group">
                        <label for="playerNameInput">Your Name:</label>
                        <input type="text" id="playerNameInput" maxlength="20" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="roomCodeInput">Room Code:</label>
                        <input type="text" id="roomCodeInput" maxlength="6" placeholder="Enter room code">
                    </div>
                    <div class="menu-buttons">
                        <button id="confirmJoinBtn" class="menu-btn primary">JOIN</button>
                        <button id="backFromJoinBtn" class="menu-btn">BACK</button>
                    </div>
                </div>
                
                <!-- Waiting Room -->
                <div id="waitingRoom" class="menu-section">
                    <h2>Waiting Room</h2>
                    <div class="room-info">
                        <p>Room Code: <span id="displayRoomCode" class="room-code">ABC123</span></p>
                        <p class="room-instruction">Share this code with your friends!</p>
                    </div>
                    
                    <div class="players-list">
                        <h3>Players (<span id="playerCount">1</span>/3)</h3>
                        <div id="playersList" class="players-container">
                            <div class="player-item">
                                <span class="player-name">TestPlayer</span>
                                <span class="player-status host">HOST</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ready-section">
                        <button id="readyBtn" class="menu-btn ready-btn">READY</button>
                        <p id="readyStatus" class="ready-status">Click READY when you're prepared to start</p>
                    </div>
                    
                    <div class="menu-buttons">
                        <button id="leaveRoomBtn" class="menu-btn">LEAVE ROOM</button>
                    </div>
                </div>
                
                <!-- Error Messages -->
                <div id="errorMessage" class="error-message">This is a test error message</div>
                
                <!-- Connection Status -->
                <div id="lobbyConnectionStatus" class="lobby-connection-status connected">Connected to server</div>
            </div>
        </div>
    </div>

    <script>
        // Simple test script to demonstrate lobby navigation
        document.addEventListener('DOMContentLoaded', () => {
            const screens = {
                mainMenu: document.getElementById('mainMenu'),
                createRoomMenu: document.getElementById('createRoomMenu'),
                joinRoomMenu: document.getElementById('joinRoomMenu'),
                waitingRoom: document.getElementById('waitingRoom')
            };
            
            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }
            
            // Navigation handlers
            document.getElementById('createRoomBtn').addEventListener('click', () => showScreen('createRoomMenu'));
            document.getElementById('joinRoomBtn').addEventListener('click', () => showScreen('joinRoomMenu'));
            document.getElementById('backFromCreateBtn').addEventListener('click', () => showScreen('mainMenu'));
            document.getElementById('backFromJoinBtn').addEventListener('click', () => showScreen('mainMenu'));
            
            // Test room creation
            document.getElementById('confirmCreateBtn').addEventListener('click', () => {
                const name = document.getElementById('hostNameInput').value;
                if (name.trim()) {
                    showScreen('waitingRoom');
                }
            });
            
            // Test ready button
            document.getElementById('readyBtn').addEventListener('click', (e) => {
                const btn = e.target;
                if (btn.classList.contains('ready')) {
                    btn.classList.remove('ready');
                    btn.textContent = 'READY';
                } else {
                    btn.classList.add('ready');
                    btn.textContent = 'NOT READY';
                }
            });
            
            console.log('Lobby test interface loaded');
        });
    </script>
</body>
</html>
